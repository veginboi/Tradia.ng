<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/tradia-favicon-color-256.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/buyer.css">
    <title>Tradia.ng - Buyer login</title>
</head>
<body style="font-family: 'Segoe UI', sans-serif;">
    

    <div class="login-container">
  <div class="card">
    <div class="card-header">
      <h3 class="mb-0">Buyer Login</h3>
    </div>
    <div class="card-body p-4">
      <form>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label text-dark">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label text-dark">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>

        <!-- Remember Me -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label text-dark" for="remember">Remember me</label>
        </div>

        <!-- Login Button -->
        <div class="d-grid">
          <!-- <button type="submit" class="btn btn-primary btn-lg">Login</button> -->
          <a href="buyer.html" class="btn btn-primary btn-lg">Login</a>
        </div>

        <!-- Extra Links -->
        <p class="form-text text-center mt-3 text-dark">
          <a href="#">Forgot Password?</a> | 
          <a href="buyer-signup.html">Create Account</a>
        </p>
      </form>
    </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="js/bundle.js"></script>
</body>
</html>
